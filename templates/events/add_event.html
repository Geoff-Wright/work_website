{% extends 'events/base.html' %}

{% block content %}
    <center>
    <h1>Add New Event</h1>
    <br/><br/>
    {% if submitted %}
        Your event was submitted successfully!
    {% else %}
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" Class="btn btn-secondary">
        </form>
    {% endif %}
    </center>
{%  endblock %}
