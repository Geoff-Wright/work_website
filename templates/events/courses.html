{% extends 'events/base.html' %}

{% block content %}
    <h1>Courses</h1>
    <br/><br/>

    <table class="table table-striped table-hover table-bordered">

    {% for course in course_list %}
        <tr>
            <td>  {{ course }} </td>
            <td>  {{ course.course_title }}</td>
            <td>  {{ course.course_duration }}</td>
            <td>  {{ course.certification }}</td>
        </tr>
    {% endfor %}
    </table>
>
{%  endblock %}
