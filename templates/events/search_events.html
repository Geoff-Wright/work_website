{% extends 'events/base.html' %}

{% block content %}
    <center>

    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for event in events %}
            <a href="{% url 'show_event' event.id %}"> {{ event }}</a> <br/>

        {% endfor %}
    {% else %}
        <h1>You forgot to search for something</h1>
    {% endif %}

    </center>

{%  endblock %}
