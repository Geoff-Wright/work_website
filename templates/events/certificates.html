{% extends 'events/base.html' %}

{% block content %}
    <h1>Certificates</h1>
    <br/><br/>

    <table class="table table-striped table-hover table-bordered">

    {% for certificate in cert_list %}
        <tr>
            <td>  {{ certificate }} </td>
            <td>  {{ certificate.cert_title }}</td>
            <td>  {{ certificate.cert_type }}</td>
        </tr>
    {% endfor %}
    </table>
>
{%  endblock %}
