{% extends 'events/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        </div>
        <div class="card-body">
            <h5 class="card-text">Email: {{ user.email }} </h5>
            <h5 class="card-text">Phone: {{ user.profile.phone }} </h5>
            <h5 class="card-text">Location: {{ user.profile.location }} </h5>
            <h5 class="card-text">Company: {{ user.profile.company }} </h5>
        </div>
    </div>

{%  endblock %}
