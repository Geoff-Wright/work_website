{% extends 'events/base.html' %}

{% block content %}
    <center>

    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for venue in venues %}
            <a href="{% url 'show_venue' venue.id %}"> {{ venue }}</a> <br/>

        {% endfor %}
    {% else %}
        <h1>You forgot to search for something</h1>
    {% endif %}

    </center>

{%  endblock %}
